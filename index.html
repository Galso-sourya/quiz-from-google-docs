<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz {
      background: white;
      padding: 25px;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,.15);
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="quiz">
  <h3 id="question">Loading...</h3>
  <div id="options"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwt1myFR_kiHJmTHEeW2iGVNiADXxDtcx1ESg0N-ZQt-LU1tbwcO3DyoRwKYrdMJKtiiQ/exec";

let questions = [];
let index = 0;

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    questions = data;
    loadQuestion();
  });

function loadQuestion() {
  const q = questions[index];
  document.getElementById("question").innerText = q.question;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(String.fromCharCode(65+i), q.answer);
    optionsDiv.appendChild(btn);
  });
}

function checkAnswer(selected, correct) {
  alert(selected === correct ? "‚úÖ Correct!" : "‚ùå Wrong!");
  index++;
  if (index < questions.length) loadQuestion();
  else alert("üéâ Quiz Finished!");
}
</script>

</body>
</html>
